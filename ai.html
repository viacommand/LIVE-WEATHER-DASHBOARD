<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather AI | Outfit Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --glass-bg: rgba(20, 25, 40, 0.7);
            --ai-accent: #8E44AD;
            /* Weather Mood Colors (Super Background) */
            --bg-glow: rgba(142, 68, 173, 0.2);
            /* Default Purple */
            --bg-secondary: rgba(30, 27, 75, 1);
        }

        body.ai-page {
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 1.5s ease;
        }

        /* ================================================
           DYNAMIC BACKGROUND SLIDESHOW
           ================================================ */
        .bg-slide {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            will-change: opacity;
        }

        .bg-slide.active {
            opacity: 1;
        }

        #bg-dim-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.55) 0%,
                    rgba(0, 0, 0, 0.35) 50%,
                    rgba(0, 0, 0, 0.65) 100%);
        }

        /* Super Background Glow Overlay */
        #bg-glow-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(circle at 50% 50%, var(--bg-glow) 0%, transparent 70%);
            transition: background 2s ease;
            mix-blend-mode: screen;
        }

        .ai-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 16px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ai-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease both;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
        }

        .ai-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, #9333ea, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .ai-branding {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .ai-logo-icon {
            margin-bottom: -4px;
            filter: drop-shadow(0 0 8px rgba(147, 51, 234, 0.4));
        }

        .location-badge {
            background: rgba(91, 156, 245, 0.12);
            border: 1px solid rgba(91, 156, 245, 0.3);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ai-mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInDown 1s ease both;
            animation-delay: 0.2s;
        }

        /* Outfit Planner Premium Modal Style */
        .outfit-modal-container {
            background: #1a1a1a;
            border-radius: 32px;
            padding: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: cardSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .outfit-modal-header h2 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .outfit-rows {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .outfit-row {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: cardSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .outfit-row-header {
            display: flex;
            align-items: center;
        }

        .outfit-weather-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .weather-icon {
            font-size: 1.2rem;
            margin-right: 4px;
        }

        .outfit-divider {
            color: rgba(255, 255, 255, 0.3);
            margin: 0 2px;
        }

        .outfit-time {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 400;
        }

        .outfit-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .outfit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .outfit-icon {
            font-size: 2.2rem;
            margin-bottom: 4px;
        }

        .outfit-value {
            font-size: 0.85rem;
            color: #fff;
            opacity: 0.9;
            font-weight: 500;
        }

        .outfit-modal-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .close-modal-btn {
            background: transparent;
            border: none;
            color: #5b9cf5;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
        }

        .close-modal-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Loading Animation */
        .ai-loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 10px;
            margin-top: 40px;
        }

        #lottie-chatbot {
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.3));
        }

        .ai-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #9333ea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .outfit-icon {
                font-size: 2rem;
            }

            .ai-title {
                font-size: 1.4rem;
            }
        }

        body.ai-page {
            background: #000;
            /* Fallback */
            min-height: 100vh;
        }

        .ai-container {
            position: relative;
            z-index: 1;
        }

        /* Ambient Background Lottie */
        #lottie-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            /* Large ambient feel */
            max-width: 1000px;
            height: auto;
            aspect-ratio: 1;
            opacity: 0.12;
            filter: blur(60px) saturate(1.8);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body class="ai-page">
    <!-- BACKGROUND SLIDESHOW LAYERS -->
    <div id="bg-slide-a" class="bg-slide"></div>

    <div id="bg-dim-overlay"></div>
    <div id="bg-glow-overlay"></div>
    <div id="lottie-bg"></div>

    <div id="app" class="ai-container" style="position:relative; z-index:10;">

                        <defs>
                            <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">

                </div>

        <section class="ai-mode-selector">
            <button class="mode-btn active" data-mode="practical" title="Practical Advice">ðŸ‘” Assistant</button>

            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="backgrounds.js"></script>
    <script src="ai.js"></script>
</body>

</html>
